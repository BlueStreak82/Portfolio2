    <div class="form">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="form-grid">
        <mat-form-field color="warn" appearance="outline">
          <input
            matInput
            placeholder="NAME"
            name="name"
            formControlName="name"
            type="text"
            class="custom-input"
            required
          />@if(contactForm.get('name')?.hasError('required')){
          <mat-error> Name is required </mat-error>} </mat-form-field
        ><br />

        <mat-form-field appearance="outline">
          <input
            matInput
            placeholder="EMAIL"
            name="email"
            formControlName="email"
            type="email"
          />@if(contactForm.get('email')?.hasError('required')){
          <mat-error> Email is required </mat-error>
          } @if(contactForm.get('email')?.hasError('email')){
          <mat-error> Enter a valid email </mat-error>
          }</mat-form-field
        ><br />

        <mat-form-field appearance="outline">
          <input
            matInput
            placeholder="PHONE NUMBER"
            name="number"
            formControlName="tel"
            type="tel"
          /> </mat-form-field
        ><br />

        <mat-form-field appearance="outline">
          <textarea
            matInput
            placeholder="YOUR MESSAGE"
            name="text"
            formControlName="message"
            type="text"
            required
          ></textarea></mat-form-field
        ><br />

        <button
          class="submit-button"
          matFab
          extended
          type="submit"
          [disabled]="contactForm.invalid"
        >
          <mat-icon>send</mat-icon>SUBMIT
        </button>
      </form>
    </div>
  </div>
</section>
