<mat-sidenav-container class=".sidenav-container">
  <mat-sidenav #drawer class="sidenav" mode="over">
    <mat-nav-list>
      <a mat-list-item (click)="toHome()">Home</a>
      <a mat-list-item (click)="toAbout()">About</a>
      <a mat-list-item (click)="toSkills()">Skills</a>
      <a mat-list-item (click)="toContact()">Contact</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar color="primary" class="toolbar">
      <button type="button" mat-icon-button (click)="drawer.toggle()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="title">My Portfolio</span>

      <div class="nav-links">
        <a mat-button (click)="toHome()">Home</a>
        <a mat-button (click)="toAbout()">About</a>
        <a mat-button (click)="toSkills()"> Skills </a>
        <a mat-button (click)="toContact()">Contact</a>
      </div>
    </mat-toolbar>

    <div class="content">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
