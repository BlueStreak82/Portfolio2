<mat-sidenav-container class=".sidenav-container">
  <mat-sidenav #drawer class="sidenav" mode="over">
    <mat-nav-list>
      <a mat-list-item class="drawer-elements" (click)="toHome()">
        <mat-icon matListIcon>home</mat-icon> Home</a
      >
      <a mat-list-item class="drawer-elements" (click)="toAbout()"
        ><mat-icon matListIcon>info</mat-icon> About</a
      >
      <a mat-list-item class="drawer-elements" (click)="toSkills()"
        ><mat-icon matListIcon>build</mat-icon> Skills</a
      >
      <a mat-list-item class="drawer-elements" (click)="toContact()"
        ><mat-icon matListIcon>call</mat-icon> Contact</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar color="primary" class="toolbar">
      <button type="button" mat-icon-button (click)="drawer.toggle()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="title">My Portfolio</span>

      <div class="nav-links">
        <a mat-button class="nav-ref" (click)="toHome()">Home</a>
        <a mat-button class="nav-ref" (click)="toAbout()">About</a>
        <a mat-button class="nav-ref" (click)="toSkills()"> Skills </a>
        <a mat-button class="nav-ref" (click)="toContact()">Contact</a>
      </div>
    </mat-toolbar>

    <div class="content">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
